<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina la Celebridad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <h1>Adivina la Celebridad</h1>
    <div class="celebrity-container">
      <img :src="currentCelebrity.img" alt="Imagen de Celebridad">
    </div>
    <input type="text" v-model="userInput" placeholder="Escribe el nombre aquí...">
    <button @click="checkAnswer">Adivinar</button>
    <div id="feedback">{{ feedback }}</div>
    <p>Puntuación: <span>{{ score }}</span></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="script.js"></script>
</body>
</html>
